<html>
	<head>
		<p>TP Formulaires avec différents contrôles</p>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div id="formControle">
			<form action="" method="POST">
				<input type="text" placeholder="Prénom"> 
				<br><br>
				<input type="text" placeholder="Nom">
				<br><br>
				<input id="age" type="number" placeholder="Age"> 
				<p id="textAge"></p>
				<input id="id" type="text" placeholder="Identifiant"> 
				<p id="textId"></p>
				<input id="realPwd" type="password" placeholder="Mot de passe"> 
				<progress id="progress" max="100" value="0"></progress>
				<p id="textRealPwd"></p>
				<input id="confirmPwd" type="password" placeholder="Rentrez à nouveau le mot de passe"> 
				<p id="textConfirmPwd"></p>
				<input id="cgu" type="checkbox">J’accepte les CGU</input> 
				<p id="textCgu"></p>
				<br>
				<input id="btnSubmit" type="submit">
			</form>
		</div>
		<script src="verification.js"> </script>
	</body>
</html>​
