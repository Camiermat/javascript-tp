<html>
	<head>
		
	</head>
	<body>
		<p>A vous de jouer 1</p>
		<script>
			function nbVoyelle(str){
				var nbVoyel = 0;
				for(var i=0;i<str.length;i+=1){
					switch (str[i]){
						case "a":
							nbVoyel+=1;
							break;
						case "e":
							nbVoyel+=1;
							break;
						case "i":
							nbVoyel+=1;
							break;
						case "o":
							nbVoyel+=1;
							break;
						case "u":
							nbVoyel+=1;
							break;
						case "y":
							nbVoyel+=1;
							break;
					}
				}
				return nbVoyel;
			}
			function minTab(tab){
				var min = tab[0];
				for(var i=1;i<tab.length;i++){
					if(tab[i] < min){
						min = tab[i];
					}
				}
				return min;
			}
			function moyTab(tab){
				var som=0;
				for(var i=0;i<tab.length;i++){
					som+=tab[i];
				}
				return som/tab.length;
			}
			var result1 = nbVoyelle("efczayv");
			var result2 = minTab([1,1,2,4,5,8,-6,9]);
			var result3 = moyTab([1,1,2,4,5,8,6,9]);
			console.log(result1);
			console.log(result2);
			console.log(result3);
		</script>
	</body>
</html>
